<section *ngIf="false" id="clients" [lang]="lang" [dir]="lang == 'en' ? 'ltr': 'rtl'" class="wow fadeIn">
    <div class="container">
        <div class="our-clients text-center">
            <h6 class="text-primary fw-bolder wow fadeInDown">{{'CLIENTS.KNOW' | translate}}</h6>
            <h1 class="text-dark fw-bolder wow fadeInDown">{{'CLIENTS.CLIENTS' | translate}}</h1>
            <!-- <p class="col-md-4 mx-auto wow fadeInDown">Lorem Ipsum is simply dummy text of the printing and
        typesetting industry.
      </p> -->
        </div>
        <div class="clients">
            <div class="row mx-0 w-100 justify-content-center">
                <div class="col-md-2 d-flex align-items-center" *ngFor="let partner of partners">
                    <div class="card">
                        <div class="card-img">
                            <img [src]="partner.path" alt="clients">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section brands">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- brands slider start-->
                <div class="brands-holder">
                    <div class="brands-slider d-flex justify-content-between">
                        <!-- item start-->
                        <div class="slider-item"><img src="../../../../assets/images/common/brand-1.png" alt="brand" />
                        </div>
                        <!-- item end-->
                        <!-- item start-->
                        <div class="slider-item"><img src="../../../../assets/images/common/brand-2.png" alt="brand" />
                        </div>
                        <!-- item end-->
                        <!-- item start-->
                        <div class="slider-item"><img src="../../../../assets/images/common/brand-3.png" alt="brand" />
                        </div>
                        <!-- item end-->
                        <!-- item start-->
                        <div class="slider-item"><img src="../../../../assets/images/common/brand-4.png" alt="brand" />
                        </div>
                        <!-- item end-->
                        <!-- item start-->
                        <div class="slider-item"><img src="../../../../assets/images/common/brand-5.png" alt="brand" />
                        </div>
                        <!-- item end-->
                    </div>
                    <div class="brands-dots"></div>
                </div>
                <!-- brands slider end-->
            </div>
        </div>
    </div>
</section>
